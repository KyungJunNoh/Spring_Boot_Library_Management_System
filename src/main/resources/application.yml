server:
  port: 8080

servlet:
  ### UTF-8 ###
  encoding:
    force: true

spring:
  ### DB ?? ###
  datasource:
    url: jdbc:h2:tcp://localhost/~/library
    driver-class-name: org.h2.Driver
    username: sa

  ### H2 DataBase ###
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  ### JPA ?? ###
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create
    show-sql: true

  ### Message ?? ###
  messages:
    basename: i18n/exception
    encoding: UTF-8

### Logging ###
logging:
  level:
    org.hibernate.type.descriptor.sql : trace